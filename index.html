<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-Shrine</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;                    /* start transparent */
      transition: opacity 0.9s ease; /* fade in / out */
      position: relative;
    }

    body.ready {
      opacity: 1;                    /* fade in when ready */
    }

    body.fade-out {
      opacity: 0;                    /* fade out on leaving */
    }

    /* soft vignette */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at center,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,0.4) 55%,
          rgba(0,0,0,0.9) 100%);
      z-index: -1;
    }

    .shell {
      text-align: center;
    }

    .candle-wrapper {
      width: 200px;
      max-width: 50vw;
      margin: 0 auto 32px auto;
      cursor: pointer;
    }

    .candle-wrapper img {
      display: block;
      width: 100%;
      height: auto;
      /* subtle flicker / breathing */
      animation: candle-flicker 2.4s ease-in-out infinite;
      transform-origin: 50% 100%;
    }

    @keyframes candle-flicker {
      0%   { transform: scale(1);     filter: brightness(1); }
      20%  { transform: scale(1.01);  filter: brightness(1.06); }
      40%  { transform: scale(0.995); filter: brightness(0.96); }
      60%  { transform: scale(1.008); filter: brightness(1.04); }
      80%  { transform: scale(0.997); filter: brightness(0.98); }
      100% { transform: scale(1);     filter: brightness(1); }
    }

    .enter-link {
      font-size: 18px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-block;
      padding: 10px 28px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(255, 255, 255, 0.04);
      text-decoration: none;
      color: #f5f5f5;
      transition:
        background 0.25s ease,
        transform 0.25s ease,
        border-color 0.25s ease,
        letter-spacing 0.25s ease,
        box-shadow 0.25s ease;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }

    .enter-link:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.7);
      transform: translateY(-2px);
      letter-spacing: 0.12em;
      box-shadow: 0 0 12px rgba(255,255,255,0.18);
    }

    .enter-link:active {
      transform: translateY(0);
      box-shadow: 0 0 4px rgba(255,255,255,0.12);
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="candle-wrapper" id="candle-wrapper">
      <img src="assets/images/candle_loop.gif" alt="Looping candle">
    </div>

    <a href="candle_test_rows_depth.message.html"
       class="enter-link"
       id="enter-link">
      LIGHT A CANDLE
    </a>
  </div>

  <script>
    const targetUrl = 'candle_test_rows_depth.message.html';
    const link = document.getElementById('enter-link');
    const candle = document.getElementById('candle-wrapper');

    function goToShrine(event) {
      if (event) event.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(function () {
        window.location.href = targetUrl;
      }, 900); // match CSS transition
    }

    // fade in when page is ready
    window.addEventListener('load', function () {
      document.body.classList.add('ready');
    });

    // clicking either the text or the candle triggers transition
    link.addEventListener('click', goToShrine);
    candle.addEventListener('click', goToShrine);
  </script>
</body>
</html>

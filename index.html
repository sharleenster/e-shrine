<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-Shrine – Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.9s ease;
      position: relative;
    }

    body.ready {
      opacity: 1;
    }

    /* soft vignette */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at center,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,0.4) 55%,
          rgba(0,0,0,0.9) 100%);
      z-index: -1;
    }

    .shell {
      text-align: center;
    }

    .candle-wrapper {
      width: 220px;
      max-width: 55vw;
      margin: 0 auto 40px auto;
      cursor: default;
      position: relative;
    }

    #entry-candle {
      display: block;
      width: 100%;
      height: auto;
      transform-origin: 50% 100%;
    }

    /* Desktop-only flicker animation */
    body.desktop #entry-candle {
      animation: candle-flicker 2.4s ease-in-out infinite;
    }

    @keyframes candle-flicker {
      0%   { transform: scale(1);     filter: brightness(1); }
      20%  { transform: scale(1.01);  filter: brightness(1.06); }
      40%  { transform: scale(0.995); filter: brightness(0.96); }
      60%  { transform: scale(1.008); filter: brightness(1.04); }
      80%  { transform: scale(0.997); filter: brightness(0.98); }
      100% { transform: scale(1);     filter: brightness(1); }
    }

    /* Mobile blocking message – fixed near bottom, always visible */
    #mobile-message {
      position: fixed;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      font-size: 14px;
      color: #cac6c6;
      text-align: center;
      max-width: 80vw;
      line-height: 1.4;
      opacity: 0;
      pointer-events: none;
      text-shadow: 0 0 4px rgba(0,0,0,0.85);
      transition: opacity 0.6s ease;
      z-index: 50;
    }

    .msg-show {
      opacity: 1;
    }

    /* Shared bottom bar base (desktop only) */
    .bottom-bar {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      width: min(70vw, 640px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      background: rgba(0,0,0,0.8);
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 200;
    }

    /* Desktop bar: text + arrow */
    #desktop-bar {
      display: none; /* default hidden, enabled in JS if desktop */
      cursor: pointer;
    }

    #entry-text {
      flex: 1;
      font-size: 14px;
      color: rgba(230,230,230,0.9);
      text-align: left;
      padding: 4px 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #entry-arrow {
      font-size: 18px;
      padding: 0 6px;
      flex-shrink: 0;
      transition:
        color 0.2s ease,
        box-shadow 0.25s ease,
        transform 0.2s ease;
    }

    #desktop-bar:hover #entry-arrow {
      color: #ffffff;
      box-shadow: 0 0 14px rgba(255,255,255,0.45);
      transform: translateY(-1px);
    }

    #desktop-bar:focus-visible {
      outline: 2px solid rgba(255,255,255,0.9);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="candle-wrapper">
      <img id="entry-candle" src="assets/images/candle_loop.gif" alt="Candle">
    </div>
  </div>

  <!-- Mobile message container -->
  <div id="mobile-message"></div>

  <!-- Desktop bar: navigate to shrine -->
  <div id="desktop-bar" class="bottom-bar" tabindex="0">
    <div id="entry-text">Enter the shrine to light a candle.</div>
    <div id="entry-arrow">→</div>
  </div>

  <script>
    const SHRINE_PAGE   = 'shrine_tiered.html';
    const entryCandle   = document.getElementById('entry-candle');
    const desktopBar    = document.getElementById('desktop-bar');
    const mobileMessage = document.getElementById('mobile-message');

    const MESSAGE_VIS_MS = 20000; // time each message stays fully visible

    function isMobile() {
      return window.innerWidth <= 768;
    }

    function fadeInBody() {
      window.addEventListener('load', () => {
        document.body.classList.add('ready');
      });
    }

    // ---------- Desktop setup ----------
    function setupDesktop() {
      document.body.classList.add('desktop');

      entryCandle.src = 'assets/images/candle_loop.gif';

      desktopBar.style.display = 'flex';
      mobileMessage.textContent = '';
      mobileMessage.className = '';

      function goToShrine() {
        document.body.style.transition = 'opacity 0.9s ease';
        document.body.style.opacity = '0';
        setTimeout(() => {
          window.location.href = SHRINE_PAGE;
        }, 900);
      }

      desktopBar.addEventListener('click', goToShrine);
      desktopBar.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          goToShrine();
        }
      });

      fadeInBody();
    }

    // ---------- Mobile setup (block shrine access) ----------
    function showMobileSequence() {
      if (!mobileMessage) return;

      const messages = [
        "The shrine cannot be entered from a mobile device.",
        "Enjoy the flame while you’re here.",
        "Shared flames, private whispers."
      ];

      let index = 0;

      function showNext() {
        const text = messages[index];
        mobileMessage.textContent = text;

        // fade in
        mobileMessage.classList.add('msg-show');

        if (index < messages.length - 1) {
          // First two lines: hold, then fade out, then next
          setTimeout(() => {
            mobileMessage.classList.remove('msg-show'); // fade out
            const FADE_MS = 600;
            setTimeout(() => {
              index += 1;
              showNext();
            }, FADE_MS);
          }, MESSAGE_VIS_MS);
        } else {
          // Last message stays visible
        }
      }

      showNext();
    }

    function setupMobile() {
      document.body.classList.add('mobile');
      document.body.classList.remove('desktop');

      entryCandle.src = 'assets/images/candle_loop.gif'; // same loop as desktop

      desktopBar.style.display = 'none';

      showMobileSequence();
      fadeInBody();
    }

    // ---------- Initialize based on screen ----------
    if (isMobile()) {
      setupMobile();
    } else {
      setupDesktop();
    }
  </script>
</body>
</html>

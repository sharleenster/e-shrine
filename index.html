<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-Shrine – Entry</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.9s ease;
      position: relative;
    }

    body.ready {
      opacity: 1;
    }

    /* soft vignette */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at center,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,0.4) 55%,
          rgba(0,0,0,0.9) 100%);
      z-index: -1;
    }

    .shell {
      text-align: center;
    }

    .candle-wrapper {
      width: 220px;
      max-width: 55vw;
      margin: 0 auto 40px auto;
      cursor: default;
    }

    .candle-wrapper img {
      display: block;
      width: 100%;
      height: auto;
      animation: candle-flicker 2.4s ease-in-out infinite;
      transform-origin: 50% 100%;
    }

    @keyframes candle-flicker {
      0%   { transform: scale(1);     filter: brightness(1); }
      20%  { transform: scale(1.01);  filter: brightness(1.06); }
      40%  { transform: scale(0.995); filter: brightness(0.96); }
      60%  { transform: scale(1.008); filter: brightness(1.04); }
      80%  { transform: scale(0.997); filter: brightness(0.98); }
      100% { transform: scale(1);     filter: brightness(1); }
    }

    /* Bottom bar – matches shrine_tiered style */
    #bottom-bar {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      width: min(70vw, 640px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      background: rgba(0,0,0,0.8);
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      cursor: pointer;
      z-index: 200;
    }

    #entry-text {
      flex: 1;
      font-size: 14px;
      color: rgba(230,230,230,0.9);
      text-align: left;
      padding: 4px 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #entry-arrow {
      font-size: 18px;
      padding: 0 8px;
    }

    #bottom-bar:focus-visible {
      outline: 2px solid rgba(255,255,255,0.9);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="candle-wrapper">
      <img src="assets/images/candle_loop.gif" alt="Looping candle">
    </div>
  </div>

  <div id="bottom-bar" tabindex="0">
    <div id="entry-text">Light a candle</div>
    <div id="entry-arrow">→</div>
  </div>

  <script>
    const SHRINE_PAGE = 'shrine_tiered.html';
    const bottomBar   = document.getElementById('bottom-bar');

    function goToShrine() {
      document.body.style.transition = 'opacity 0.9s ease';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = SHRINE_PAGE;
      }, 900);
    }

    // click on bar
    bottomBar.addEventListener('click', goToShrine);

    // Enter / Space while bar is focused
    bottomBar.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        goToShrine();
      }
    });

    // fade in on load
    window.addEventListener('load', () => {
      document.body.classList.add('ready');
    });
  </script>
</body>
</html>

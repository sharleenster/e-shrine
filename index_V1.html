<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-Shrine</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.9s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .shell {
      text-align: center;
    }

    .candle-wrapper {
      width: 160px;
      max-width: 40vw;
      margin: 0 auto 24px auto;
    }

 .candle-wrapper img {
  display: block;
  width: 100%;
  height: auto;
}

    .enter-link {
      font-size: 18px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-block;
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(255, 255, 255, 0.04);
      text-decoration: none;
      color: #f5f5f5;
      transition:
        background 0.25s ease,
        transform 0.25s ease,
        border-color 0.25s ease,
        letter-spacing 0.25s ease;
    }

    .enter-link:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.65);
      transform: translateY(-2px);
      letter-spacing: 0.12em;
    }

    .enter-link:active {
      transform: translateY(0);
    }

    .subtitle {
      margin-top: 10px;
      font-size: 13px;
      color: rgba(220,220,220,0.7);
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="candle-wrapper">
      <img src="assets/images/candle_loop.gif" alt="Looping candle">
    </div>

    <a href="candle_test_rows_depth.message.html" class="enter-link" id="enter-link">
      light a candle
    </a>

    <!-- optional small line of text; remove if you don't want it -->
    <!-- <div class="subtitle">tap to enter the shrine</div> -->
  </div>

  <script>
    const link = document.getElementById('enter-link');

    link.addEventListener('click', function (event) {
      event.preventDefault();

      // start fade-out
      document.body.classList.add('fade-out');

      // after fade completes, go to the interactive shrine
      setTimeout(function () {
        window.location.href = 'candle_test_rows_depth.message.html';
      }, 900); // match CSS transition (~0.9s)
    });
  </script>
</body>
</html>
